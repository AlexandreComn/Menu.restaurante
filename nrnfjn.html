<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .animated-text {
            font-size: 2em;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>Surpresa para Você</title>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">Surpresa para Você!</h1>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".animated-text").classList.add("animated-text");
        });
    </script>
</body>
</html>
